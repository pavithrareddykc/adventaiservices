version: "3.9"
services:
  backend:
    build:
      context: ./backend
    image: adventai/backend:latest
    environment:
      - DB_PATH=/data/contacts.db
      - HOST=0.0.0.0
      - PORT=5000
      - ALLOWED_ORIGIN=http://localhost:8080
      - MAX_BODY_BYTES=65536
      - REQUESTS_PER_MINUTE=120
    volumes:
      - contacts_data:/data
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    image: adventai/frontend:latest
    depends_on:
      - backend
    ports:
      - "8080:80"
volumes:
  contacts_data: