version: "3.9"
services:
  backend:
    build:
      context: ./backend
    image: adventai/backend:latest
    env_file:
      - .env
    environment:
      - DB_PATH=${DB_PATH}
      - HOST=${HOST}
      - PORT=${PORT}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN}
      - MAX_BODY_BYTES=${MAX_BODY_BYTES}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE}
      - TRUST_PROXY=${TRUST_PROXY}
    volumes:
      - contacts_data:/data
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    image: adventai/frontend:latest
    depends_on:
      - backend
    ports:
      - "8080:80"
volumes:
  contacts_data: